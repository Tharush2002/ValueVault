<div class="flex items-center justify-center mt-4">
    <!-- Card Container -->
    <div
      class="relative flex flex-col m-6 space-y-10 w-sm bg-white/50 border-1 border-slate-800 shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
    >
      <!-- Left Side -->
      <div class="p-6 md:p-8">
        <!-- Top Content -->
        <h2 class="font-mono mb-5 text-4xl font-bold text-slate-700 text-center">Log In</h2>
        <p class="max-w-sm mb-4 font-sans font-light text-gray-600">
          You are just one step away from getting the best deals this season !
        </p>
        <input
          type="text"
          class="w-full p-3 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
          placeholder="Enter your email address"
        />
        <input
          type="password"
          class="w-full p-3 mt-4 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
          placeholder="Enter your password"
        />

        <!-- Middle Content -->
        <div
          class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
        >
          <div class="flex flex-col space-y-2">
            <div class="font-thin text-cyan-700 text-sm cursor-pointer hover:underline">Forgot password</div>
            <div routerLink="/sign-up" class="font-thin text-cyan-700 cursor-pointer hover:underline text-sm"><a>New to ValueVault ?</a></div>
          </div>

          <button
            class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
          >
            <span>Next</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="5" y1="12" x2="19" y2="12" />
              <line x1="13" y1="18" x2="19" y2="12" />
              <line x1="13" y1="6" x2="19" y2="12" />
            </svg>
          </button>
        </div>

        <!-- Border -->
        <div class="mt-12 border-b border-b-gray-300"></div>

        <!-- Bottom Content -->
        <p class="py-6 text-sm font-thin text-center text-gray-400">
          or log in with
        </p>

        <!-- Bottom Buttons Container -->
        <div
          class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
        >
          <button
            class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
          >
            <img src="../../../assets/images/accounts/facebook.png" alt="" class="w-9" />
            <span class="font-thin">Facebook</span>
          </button>
          <button
            class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
          >
            <img src="../../../assets/images/accounts/google.png" alt="" class="w-9" />
            <span class="font-thin">Google</span>
          </button>
        </div>
      </div>

      <!-- Right Side -->
      <img src="../../../assets/images/accounts/image.jpg" alt="" class="grayscale h-[600px] object-fill rounded-r-2xl hidden md:block" /> 
    </div>
