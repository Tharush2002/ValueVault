<div class="drawer md:drawer-open md:h-[87vh] overflow-hidden">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col items-center w-full h-screen">

        <div class="w-screen md:hidden">
            <app-header></app-header>
        </div>

        <label for="my-drawer-2"
            class="btn bg-gradient-to-br from-slate-100 to-slate-300 px-12 mb-6 text-slate-700/50 font-bold bg-transparent md:hidden">
            <h1 class="text-xl duration-200">Filter Search Results</h1>
        </label>

        <div class="px-6 my-6 w-11/12 md:h-4/5 overflow-scroll">
            <div class="flex items-center flex-wrap justify-center sm:space-x-4 space-y-4">
                <section class="bg-gray-50 py-4 px-8 antialiased dark:bg-gray-900 w-full rounded-lg">
                    <div class="mx-auto w-full px-4 2xl:px-0" *ngIf="!loading">

                        <div class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8">
                            <div>
                                <h2
                                    class="mt-3 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl font-mono tracking tighter">
                                    Search Results : </h2>
                            </div>
                            <div class="flex items-center space-x-4">

                                <button id="sortDropdownButton1" data-dropdown-toggle="dropdownSort1" type="button"
                                    class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto">
                                    <svg class="-ms-0.5 me-2 h-4 w-4" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M7 4v16M7 4l3 3M7 4 4 7m9-3h6l-6 6h6m-6.5 10 3.5-7 3.5 7M14 18h4" />
                                    </svg>
                                    Sort
                                    <svg class="-me-0.5 ms-2 h-4 w-4" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 9-7 7-7-7" />
                                    </svg>
                                </button>

                            </div>
                        </div>

                        <div class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4">
                            <div *ngFor="let product of productInfo" class="col">
                                <app-product [product]="product"></app-product>
                            </div>
                        </div>

                        <div class="w-full text-center flex items-start">
                            <div class="join">
                                <button class="join-item btn btn-active">1</button>
                                <button class="join-item btn">2</button>
                                <button class="join-item btn">3</button>
                                <button class="join-item btn">4</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="relative h-full w-full" *ngIf="loading">
                <app-loader></app-loader>
            </div>
        </div>
    </div>
    <div class="drawer-side my-4 absolute z-20">
        <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul
            class="menu bg-white border border-slate-300 md:m-3 md:h-[80vh] h-screen md:rounded-xl md:shadow-xl text-base-content w-[75vw] sm:w-[35vw] lg:w-72 p-4">

            <li><a>Sidebar Item 1</a></li>
            <li><a>Sidebar Item 2</a></li>
            <div class="flex flex-col space-y-4 items-center justify-center w-full p-8">
                <button class="btn btn-priary">Apply Filters</button>
            </div>
        </ul>
    </div>
</div>
