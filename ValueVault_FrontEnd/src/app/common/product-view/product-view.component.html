<div
    class="flex flex-col p-6 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
    <!-- Image Div -->
    <div>
        <img [src]="product.thumbnail" alt="" class="mx-auto duration-200 w-60 hover:scale-105" />
    </div>

    <!-- Content -->
    <div class="flex flex-col space-y-6">
        <!-- Label & Title Container -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
                <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                    Free Shipping
                </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
                {{getProductName()}}
            </div>
            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                <div class="flex space-x-12 flex-wrap">
                    <p class="text-5xl font-bold">${{product.price}}</p>
                    <div class="flex items-center">
                        <button
                            class="inline-flex items-center justify-center p-1 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button"
                            (click)="decreaseQuantity()">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h16"></path>
                            </svg>
                        </button>
                        <div class="ms-3">
                            <input type="number" id="quantity" [(ngModel)]="quantity"
                                class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="1" required="">
                        </div>
                        <button
                            class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button"
                            (click)="increaseQuantity()">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 1v16M1 9h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>                
                <p class="text-sm font-light text-gray-400">
                    This offer is valid until this season or as long as stock lasts!
                </p>
            </div>

            <!-- Button Group -->
            <div class="group">
                <button
                    class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg" (click)="addToCart()">
                    <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                        Add to cart
                    </div>
                </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
                <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                <div class="text-sm">In stock</div>
            </div>

            <!-- Bottom Buttons Container -->
            <div class="flex flex-col space-y-4 md:space-y-0 md:flex-row">
                <button
                    class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150 w-full">
                    <img src="../../../assets/images/product-view/heart.png" alt="" class="w-8" />
                    <span>Add to wishlist</span>
                </button>
            </div>
        </div>
    </div>
</div>
